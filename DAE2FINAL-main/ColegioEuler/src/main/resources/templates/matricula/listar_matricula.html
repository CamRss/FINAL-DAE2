<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Matrícula - Colegio Euler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- Tarjeta principal -->
        <div class="card">
            <div class="card-header text-center">
              <h1>Listar Matrículas</h1>
            </div>
            <div class="card-body">
                <!-- Tabla para listar las matrículas -->
                <div class="table-responsive">
                  <table class="table table-striped table-hover table-bordered">
                      <thead class="table-dark">
                          <tr>
                              <th scope="col">Código</th>
                              <th scope="col">Fecha Matrícula</th>
                              <th scope="col">Estado</th>
                              <th scope="col">Alumno</th>
                              <th scope="col">Curso</th>
                              <th scope="col">Actualizar</th>
                              <th scope="col">Eliminar</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr th:each="m : ${matriculas}">
                              <td th:text="${m.codigo}"></td>
                              <td th:text="${m.fecha}"></td>
                              <td th:text="${m.estado} ? 'Habilitado' : 'Deshabilitado'"></td>
                              <td th:text="${m.alumno.nombre} + ' ' + ${m.alumno.apellidopaterno}"></td>
                              <td th:text="${m.curso.nombre}"></td>
                              <td>
                                <a th:href="@{/matricula/actualiza/{id}(id=${m.codigo})}" class="btn btn-warning">Actualizar</a>
                              </td>
                              <td>
                                <a th:href="@{/matricula/eliminar/{id}(id=${m.codigo})}" class="btn btn-danger">Eliminar</a>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                </div>
                <!-- Botones adicionales -->
                <div class="text-center mt-3">
                    <a th:href="@{/matricula/registro}" class="btn btn-primary">Nueva Matrícula</a>
                </div>
            </div>
            <div class="card-footer text-center">
              <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
