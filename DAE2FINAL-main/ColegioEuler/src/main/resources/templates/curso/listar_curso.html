<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Curso - Colegio Euler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <!-- Tarjeta principal -->
        <div class="card">
            <div class="card-header text-center">
              <h1>Listar Cursos</h1>
            </div>
            <div class="card-body">
                <!-- Tabla para listar los cursos -->
                <div class="table-responsive">
                  <table class="table table-striped table-hover table-bordered">
                      <thead class="table-dark">
                          <tr>
                              <th scope="col">Código</th>
                              <th scope="col">Nombre</th>
                              <th scope="col">Descripción</th>
                              <th scope="col">Modalidad</th>
                              <th scope="col">Fecha Inicio</th>
                              <th scope="col">Fecha Fin</th>
                              <th scope="col">Estado</th>
                              <th scope="col">Aula</th>
                              <th scope="col">Profesor</th>
                              <th scope="col">Horario</th>
                              <th scope="col">Actualizar</th>
                              <th scope="col">Eliminar</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr th:each="c : ${cursos}">
                              <td th:text="${c.codigo}"></td>
                              <td th:text="${c.nombre}"></td>
                              <td th:text="${c.descripcion}"></td>
                              <td th:text="${c.modalidad}"></td>
                              <td th:text="${c.fechainicio}"></td>
                              <td th:text="${c.fechafin}"></td>
                              <td th:text="${c.estado} ? 'Habilitado' : 'Deshabilitado'"></td>           
                              <td th:text="${c.aula.descripcion} + ' - Piso: ' + ${c.aula.piso}"></td>                      
                              <td th:text="${c.profesor.nombre} + ' ' + ${c.profesor.apellidopaterno}"></td>                 
                              <td th:text="'Días: ' + ${c.horario.dias} + ' (' + ${c.horario.horainicio} + ' - ' + ${c.horario.horafin} + ')'"></td>
                              <td>
                                  <a th:href="@{/curso/actualiza/{id}(id=${c.codigo})}" class="btn btn-warning">Actualizar</a>
                              </td>
                              <td>
                                  <a th:href="@{/curso/eliminar/{id}(id=${c.codigo})}" class="btn btn-danger">Eliminar</a>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                </div>
                <!-- Botones adicionales -->
                <div class="text-center mt-3">
                    <a th:href="@{/curso/registro}" class="btn btn-primary">Nuevo Curso</a>
                </div>
            </div>
            <div class="card-footer text-center">
              <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
