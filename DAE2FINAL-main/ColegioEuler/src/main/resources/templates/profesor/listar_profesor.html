<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Profesores - Colegio Euler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- Tarjeta principal -->
        <div class="card">
            <div class="card-header text-center">
              <h1>Listar Profesores</h1>
            </div>
            <div class="card-body">
                <!-- Tabla para listar profesores -->
                <div class="table-responsive">
                  <table class="table table-striped table-hover table-bordered">
                      <thead class="table-dark">
                          <tr>
                              <th scope="col">Código</th>
                              <th scope="col">DNI</th>
                              <th scope="col">Nombre</th>
                              <th scope="col">Apellido Paterno</th>
                              <th scope="col">Apellido Materno</th>
                              <th scope="col">Fecha Nacimiento</th>
                              <th scope="col">Correo</th>
                              <th scope="col">Teléfono</th>
                              <th scope="col">Especialidad</th>
                              <th scope="col">Estado</th>
                              <th scope="col">Actualizar</th>
                              <th scope="col">Eliminar</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr th:each="p : ${profesores}">
                              <td th:text="${p.codigo}"></td>
                              <td th:text="${p.dni}"></td>
                              <td th:text="${p.nombre}"></td>
                              <td th:text="${p.apellidopaterno}"></td>
                              <td th:text="${p.apellidomaterno}"></td>
                              <td th:text="${p.fechanacimiento}"></td>
                              <td th:text="${p.correo}"></td>
                              <td th:text="${p.telefono}"></td>
                              <td th:text="${p.especialidad}"></td>
                              <td th:text="${p.estado} ? 'Habilitado' : 'Deshabilitado'"></td>
                              <td>
                                <a th:href="@{/profesor/actualiza/{id}(id=${p.codigo})}" class="btn btn-warning">Actualizar</a>
                              </td>
                              <td>
                                <a th:href="@{/profesor/eliminar/{id}(id=${p.codigo})}" class="btn btn-danger">Eliminar</a>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                </div>
                <!-- Botones adicionales -->
                <div class="text-center mt-3">
                    <a th:href="@{/profesor/registro}" class="btn btn-primary">Nuevo Profesor</a>
                </div>
            </div>
            <div class="card-footer text-center">
              <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
