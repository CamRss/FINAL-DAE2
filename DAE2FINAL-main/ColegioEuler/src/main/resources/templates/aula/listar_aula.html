<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Aula - Colegio Euler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- inicio de la tarjeta -->
        <div class="card">
            <div class="card-header text-center">
              <h1>Listar Aulas</h1>
            </div>
            <div class="card-body">
                <!-- inicio de la tabla -->
                <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Piso</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Aforo</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Sede</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="al : ${aulas}">
                        <td th:text="${al.codigo}"></td>
                        <td th:text="${al.piso}"></td>
                        <td th:text="${al.descripcion}"></td>
                        <td th:text="${al.aforo}"></td>
                        <td th:text="${al.estado} ? 'Habilitado' : 'Deshabilitado'"></td>
                        <td th:text="${al.sede.direccion}"></td>
                        <td><a th:href="@{/aula/actualiza/{id}(id=${al.codigo})}" class="btn btn-warning">Actualizar</a></td>
                        <td><a th:href="@{/aula/eliminar/{id}(id=${al.codigo})}" class="btn btn-danger">Eliminar</a></td>
                      </tr>
                    </tbody>
                  </table>
                  </div>
                  <!-- fin de la tabla -->
                  <div style="margin: auto;">
                    <a th:href="@{/aula/registro}" class="btn btn-primary">Nuevo Aula</a>
                  </div>
            </div>
            <div class="card-footer text-center">
              <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menú Principal</a>
            </div>
          </div>
          <!-- fin de la tarjeta -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
