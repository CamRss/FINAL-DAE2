<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listar Alumno - Colegio Euler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <!-- inicio de la tarjeta -->
        <div class="card">
            <div class="card-header text-center">
              <h1>Listar Alumno</h1>
            </div>
            <div class="card-body">
                <!-- inicio de la tabla -->
                <div class="table-responsive">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">DNI</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">A. Paterno</th>
                        <th scope="col">A.Materno</th>
                        <th scope="col">Fecha Nacimiento</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Actualizar</th>
                        <th scope="col">Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="a : ${alumnos}">
                        <td th:text="${a.codigo}"></td>
                        <td th:text="${a.dni}"></td>
                        <td th:text="${a.nombre}"></td>
                        <td th:text="${a.apellidopaterno}"></td>
                        <td th:text="${a.apellidomaterno}"></td>
                        <td th:text="${a.fechanacimiento}"></td>
                        <td th:text="${a.telefono}"></td>
                        <td th:text="${a.estado} ? 'Habilitado' : 'Deshabilitado'"></td>
                        <td><a th:href="@{/alumno/actualiza/{id}(id=${a.codigo})}" class="btn btn-warning">Seleccionar</a></td>
                        <td><a th:href="@{/alumno/eliminar/{id}(id=${a.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                      </tr>
                    </tbody>
                  </table>
                  </div>
                  <!-- fin de la tabla -->
                  <div style="margin: auto;">
                    <a th:href="@{/alumno/registro}" class="btn btn-primary">Nuevo empleado</a>
                    <a th:href="@{/alumno/habilita}" class="btn btn-warning">Habilitar empleado</a>
                   </div>
            </div>
            <div class="card-footer">
              <a th:href="@{/menuprincipal}" class="btn btn-secondary">Regresar al Menu Principal</a>
            </div>
          </div>
          <!-- fin de la tarjeta -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
